<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Caleydo Importer</title>

    <!-- Add libraries -->
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/d3/d3.js" charset="utf-8"></script>
    <script src="bower_components/colorbrewer/colorbrewer.js"></script>
    <script src="bower_components/d3-tip/index.js"></script>
    <script src="bower_components/jquery-resizable-columns/dist/jquery.resizableColumns.js"></script>
    <script src="bower_components/store/store.min.js"></script>

    <!--<script src="http://d3js.org/queue.v1.min.js"></script>-->

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-resizable-columns/dist/jquery.resizableColumns.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Get some nice font-->
    <!--<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>-->

    <!--local javascript for each element-->
    <script src="js/fileUploader.js"></script>
    <script src="js/table.js"></script>
    <script src="js/fileConfiguration.js"></script>
    <script src="js/dataWrangler.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/stringOperations.js"></script>



    <!--<script src="libs/resizable-columns/jquery.dataTables.min.js"></script>
    <script src="libs/resizable-columns/jquery.resizableColumns.js"></script>
    <script src="libs/resizable-columns/store.min.js"></script>
    --><!--<script src="libs/node-jsonfile-master/index.js"></script>-->


    <link rel="stylesheet" type="text/css" href="css/localStyle.css">
</head>
<body style="height: auto;">
    <div class="box">
        <div class="box-inner">
            <div>
                <div id="close-configuration-window" style="text-align:right;">
                    <img src="img/CloseWindow.png">
                </div>
                <div>
                    <h1>File Configuration</h1>
                </div>
            </div>
            <div>
                <div id="ribbon">
                    <div id="fileHandler"  style="height: 40px;">
                        <form id="upload" action="index.html" method="POST" enctype="multipart/form-data">
                            <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
                            <!--todo copy this icon to local folder-->
                            <label for="fileselect"><img src="/Importer/img/add_file.png" width="40" height="40"></label>
                            <input type="file" id="fileselect" style="display: none" />
                        </form>
                    </div>
                    <div style="/*position: relative; */">
                        <div id="filedrag" style="border: solid; width: 500px; height: 70px;">
                            or drop file here
                        </div>
                        <div id="submitbutton">
                            <button type="submit">Upload File</button>
                        </div>
                    </div>
                </div>
                <div id="other">
                    <div id="separatorOpr">
                        <strong> Select separators : </strong>
                        <input id="comma" type="radio" name="sep" value="comma">comma
                        <input id="space" type="radio" name="sep" value="space">space
                        <input id="tab" type="radio" name="sep" value="tab">tab
                        <input id="semicolon" type="radio" name="sep" value="semicolon">semicolon
                        &nbsp; or &nbsp; others
                        <input id="any" type="text" name="sep" style="width:30px; ">
                    </div>
                </div>
            </div>
            <div id = "save-current-conf">
                <button id="save-conf-button"> Save Current Configuration</button>
            </div>
            <div id="par-json-output">
                <div>JSON Output</div>
                <div id="json-output"  style="overflow: auto; width: 500px; height: 150px; border: solid; border-width: thin;">

                </div>
            </div>
            <div>
                <h5>Most Recent Files</h5>
                <div id = "recentFiles">
                    <!--<div id="file">
                        <img src="img/recent-file.png" style="width: 50px; height: 50px;">
                        <div>file name</div>
                    </div>-->
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="/*border: dashed;*/ border-width: thin; height: 100%">
        <div id="menu" class="row" style="/*background: #00cc00;*//* border: dashed;*/ border-width: thin; height: 70px">
            <div id="open-configuration-window" >
                <img src="img/menu_icon.png">
            </div>
        </div>
        <div id="main" class="row" style=" /*border: dashed;*/ border-width: thin;  height: 600px; padding: 0 ">
            <div id="table-group" class="col-md-12" style="align:left;">
                <div id="importedTable" class="col-md-12" style="/*border: dashed;*/ border-width: thin;  height: 550px; overflow: auto ">

                </div>
                <div id="paginate" class="col-md-12" style="/*border: dashed;*/ border-width: thin;  height: 50px; ">
                    <ul class="pagination">
                    </ul>
                </div>
            </div>
            <div id = "operations" class="col-md-2 hidden"  style="border: dashed; border-width: thin; height: 550px;">
                <!--todo copy this gif to local folder-->
                <div id="string-opr-menu" style="text-align:right;">
                <img src="img/CloseWindow.png">
                </div>
                <div style="background-color: lightgrey">
                    <h5><strong>Data Operations</strong></h5>
                </div>
                <div style="height: 200px;/* border: dashed; border-width: thin;padding: 0;*/ overflow: auto">
                    <svg id = "semis">

                    </svg>
                </div>
                <div id = "parent-operator">
                    <br>
                    <!--reference: https://css-tricks.com/snippets/javascript/clear-field-on-focus/-->
                    <input id="new-col-name" type="text" onfocus="if(this.value == 'Column-1') { this.value = ''; }" value="Column-1" />
                    <br>
                    <strong>Select elements to form new category:</strong>
                    <div id="elements-selected" style="height: 100px;/* border: dashed; border-width: thin;padding: 0;*/ overflow: auto; font-size: small; background-color: lightgoldenrodyellow">

                    </div>
                    <div id="operator" style="font-size: small">
                        <input type="checkbox" name="selected-category" checked>Mark remaining as others<br>
                        <button id="button-new-category" type="button" style="background-color: #1b6d85; color: white">Create new category</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div id="footer" class="row" style="/*background: #843534;*/ /*border: dashed;*/ border-width: thin; ">
            <div id="footer-col" class="col-md-12" style="/*border: dashed;*/ border-width: thin; height: 50px; ">
                <!--footer-->
            </div>
        </div>
    </div>
    <!--load the main script as soon as it loaded-->
    <script src="js/main.js"></script>
</body>
</html>
